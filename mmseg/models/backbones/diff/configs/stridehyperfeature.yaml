# Config File for DIFF of paper 'Diffusion Features to Bridge Domain Gap for Semantic Segmentation'
# By Yuxiang Ji


# projection_dim: [512, 512, 320, 128]
# projection_dim_x4: 64
# projection_dim: [768, 768, 384, 192]
