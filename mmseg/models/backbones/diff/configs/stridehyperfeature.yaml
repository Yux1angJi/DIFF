projection_dim: [2048, 2048, 1024, 512]
projection_dim_x4: 256

model_id: "/home/xmuairmud/jyx/stable-diffusion-2-1"

aggregation_type: "direct_aggregation"

diffusion_mode: "inversion"

do_mask_steps: True
do_one_step: False

guidance_scale: 5.0
eta: 1.0
input_resolution: [512, 512] # H, W
prompt: ""
negative_prompt: ""

